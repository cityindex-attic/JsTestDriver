<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/DTD/strict.dtd">
<html>
<head>
<title>Remote Console Runner</title>
<style>
body, html, iframe {
  margin:0;
  padding:0;
  border-style: none;
}
body, html, #runner {
  height:100%;
  
}
#runner, #heartbeat {
  width:100%;
  position:absolute;
}

#heartbeat {
  position:absolute;
  border-bottom:1px solid #000;
  top:0;
  left:0;
  height:72px;
  z-index:10;
}

#runner {
  z-index:1;
}
</style>
</head>
<body>
<iframe id="heartbeat" src="HeartbeatClientstrict.html" frameborder="0"></iframe>
<iframe id="runner" src="Runnerstrict.html" frameborder="0"></iframe>
</body>
</html>
